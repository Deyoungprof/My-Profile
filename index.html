<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deyoungprof Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1100c3, #00002d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #1e90ff;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .card a.button:hover {
      background-color: #0d75d8;
    }

    .card .back-link {
      margin-top: 15px;
      display: block;
      font-size: 13px;
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="me.jpg" alt="Deyoungprof Photo" />
    <h2>Deyoungprof Creative Hub</h2>
    <p>Web designer in training. Dreaming big, building fast. Passionate about clean UI and useful solutions.</p>
    <a href="https://deyoungprof.github.io/My-Portfolio/#contact" class="button">Contact Me</a>
    <a href="https://deyoungprof.github.io/My-Portfolio/" class="back-link">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
